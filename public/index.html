<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="My portfolio app created with React" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      img-src 'self' data: https: *.google.com *.googleapis.com *.gstatic.com;
      script-src 'self' 'unsafe-eval' 'unsafe-inline' *.google.com *.googleapis.com;
      style-src 'self' 'unsafe-inline' *.googleapis.com;
      font-src 'self' *.gstatic.com;
      frame-src 'self' *.google.com;
      connect-src 'self' *.google.com *.googleapis.com;
    " />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <form name="contact" method="POST" data-netlify="true" class="hidden">
      <input type="text" name="name" autoComplete="name" />
      <input type="email" name="email" autoComplete="email" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="contact" />
    </form>
  </body>
</html>
